<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-</title>
    <style>
        html {
            font-family: sans-serif;
        }

        body {
            background-color: darkslategray;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }

        .toolbar {
            margin: 10px;
        }

        #output {
            background-color: #050505;
            color: azure;
            flex-grow: 1.0;
            font-family: monospace;
            padding: 0.5em 1em;
            overflow-x: auto;
            font-size: x-large;
        }

        .button {
            background-color: white; /* Green */
            border: none;
            color: black;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button:hover {
            background-color: green;
            color: white;
        }

    </style>
</head>
<body>
<div class="toolbar">
    <button class="button" onclick="getNetwork()">Network</button>
    <button class="button" onclick="getMyInfo()">My Info</button>
    <button class="button" onclick="runFlow()">Run Flow</button>
    <label class="button" for="queryCheck">Notifications
        <!--suppress HtmlUnknownAttribute -->
        <input type="checkbox" id="queryCheck" onchange="trackingQuery.toggle(this)" unchecked>
    </label>
    <button class="button" onclick="clearOutput()">Clear</button>
</div>
<div id="output">
</div>
</body>
<script src="app.js"></script>
</html>
